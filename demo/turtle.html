<body>
<h1><a name="src_box_head">なでしこ3/タートルグラフィックス</a></h1>
<div id="editor" class="edit_div">
  <p class="edit_head">簡易エディタ:</p>
  <textarea id="src_box" rows="4" title="簡易エディタ">
カメ作成。
[10,10]にカメ起点移動。
90にカメ角度設定。
N=250
25回
　　Nだけカメ進む
　　90だけカメ右回転
　　(N*1.3)だけカメ進む
　　90だけカメ右回転
　　N = N - 10
ここまで。</textarea>
  <div class="buttons">
    <button onclick="runBox('src_box')" class="default_button">実行</button>
    <button onclick="resetBoxTurtle('src_box')" class="default_button">クリア</button>
  </div>
  <div id="err" class="err"></div>
  <div class="turtle_box">
    <p class="edit_head"><a name="run">実行結果:</a> &nbsp; (<a href="#src_box" id="backlink">↑戻る</a>)</p>
    <p>
      <canvas id="turtle_cv" class="turtle_canvas" width="280" height="380"></canvas>
    </p>
    <p id="src_box_info" class="info"></p>
  </div>
</div>
