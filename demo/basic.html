<div class="sbox">
  <h4>簡単な計算</h4>
  <div class="editor-component">
    <script type="application/json">
      {
        "title": "簡単な計算",
        "code": "1+2を表示。\n100÷5を表示。\n(1 + 2)×3を表示。"
      }
    </script>
  </div>
</div>

<div class="sbox">
  <h4>変数を使った計算</h4>

    <script type="application/json">
      {
        "title": "変数を使った計算",
        "code": "価格=500\n個数＝3\n税率=0.08\n合計額=価格×個数\n税額＝合計額×税率\n支払い＝合計額＋税額\n「お支払いは、{支払い}円です！」と表示。"

</div>
